<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="text" id="u" />
    <input type="password" id="p" />
    <button>登陆</button>
</body>
<script src="./express-project/node_modules/jquery/dist/jquery.js"></script>

<script>
    const login = () => {
        return new Promise((resolve, reject) => {
            $.ajax({
                type: "get",
                url: "http://localhost:3000/students/find",
                data: {
                    username: $("#u").val(),
                    password: $("#p").val()
                },
                success(data) {
                    resolve(data);
                },
                error(err) {
                    reject(err);
                }
            })

        })
    }
    $('button').click(async () => {
        let data = await login();
        console.log(data);
    })
</script>


</html>
