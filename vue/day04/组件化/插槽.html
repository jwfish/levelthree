<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        header {
            width: 100%;
            height: 50px;
            line-height: 50px;
            text-align: center;
            color: #fff;
            font-size: 20px;
            background-color: yellowgreen;
            margin-bottom: 5px;
        }
    </style>
    <div id="demo">


    </div>
    <script src="../vue.js"></script>
    <script>
        Vue.component('my-header', {
            template: `
            <header>头部组件
                
                    <slot></slot>
            </header>
            
            `
        })


        new Vue({
            el: '#demo',
            template: `
            <div>
            <my-header>
                <p>123</p>
                
            </my-header>
            <my-header></my-header>
            <my-header></my-header>
            </div>
            
            `
        })
    </script>
</body>

</html>
