<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="demo">

        <p>{{nameEn}}</p>

        <p>{{computedNum}}</p>
    </div>
    <script src="../vue.js"></script>

    <script>
        var vm = new Vue({
            el: '#demo',
            data: {
                name: 'huahua',
                num: 316
            },
            computed: {
                nameEn() {
                    let nameEn = this.name + ' jv'
                    return nameEn
                },
                computedNum() {
                    return `ï¿¥${this.num}`
                }
            }
        })
    </script>
</body>

</html>
