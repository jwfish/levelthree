<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="demo"></div>
    <script src="../vue.js"></script>

    <script>
        var res = Vue.compile('<div><span>{{ msg }}</span></div>')
        console.log(res);
        new Vue({
            el: '#demo',
            data: {
                msg: 'hello world'
            },
            render: res.render


        })
    </script>
</body>

</html>
