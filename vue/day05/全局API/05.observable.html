<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="demo"></div>
    <script src="../vue.js"></script>

    <script>
        const state = Vue.observable({
            count: 0
        })


        new Vue({
            el: '#demo',
            computed: {
                count() {
                    let count = state.count + 30;
                    return count; //拿到共有仓库的值
                }
            },
            template: `
            <div>
                <p v-text="">{{count}}</p>
                </div>
            `

        })
    </script>
</body>

</html>
