<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="text" id="aa">
    <input type="password" id="bb">
    <button>提交</button>
</body>
<script src="../后端/node_modules/jquery/dist/jquery.js"></script>
<script>
    const login = () => {
        return new Promise((resolve, reject) => {
            $.ajax({
                type: 'post',
                url: 'http://localhost:10251/login',
                data: {
                    username: $('#aa').val(),
                    password: $('#bb').val()

                },
                success(data) {
                    resolve(data);
                },
                error(err) {
                    reject(err);
                }
            })
        });
    }


    $('button').click(async () => {
        let data = await login()
        console.log(data);
    });
</script>

</html>
