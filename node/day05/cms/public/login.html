    <form action="">
        <fieldset>
            <input type="text" id="email" placeholder="email"><br>
            <input type="password" id="pw" placeholder="enter-password"><br>
            <button>登录</button>
        </fieldset>
        <fieldset>
            <p> 用户名：<input type="text" id="regname"></p>
            <p>密码 ：<input type="password" id="regpw"></p>
            <p> email：<input type="email" id="regemail"></p>
            <input type="button" value="注册" id="reg">
        </fieldset>
    </form>
    <script src="./scripts/jquery.js"></script>
    <script>
        //登录
        $('button').click(() => {
            let email = $('#email').val();
            let password = $('#pw').val();
            $.ajax({
                dataType: 'JSON',
                type: "POST",
                data: {
                    email,
                    password
                },
                url: "http://localhost:3000/sign/login",

            }).done((data) => {
                // console.log(data);
                alert(data)
            })
        })



        //注册
        $('#reg').click(() => {
            let regname = $('#regname').val().trim();
            let regpw = $('#regpw').val().trim();
            let regemail = $('#regemail').val().trim();
            if (regname && regpw && regemail) {
                $.ajax({
                    dataType: 'JSON',
                    type: 'POST',
                    data: {
                        regname,
                        regpw,
                        regemail
                    },
                    url: 'http://localhost:3000/sign/reg'
                }).done((data) => {
                    console.log(data);
                })
            } else {
                alert('请输入完整信息');
            }

        })
    </script>
